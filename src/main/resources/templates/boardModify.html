<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>게시글 수정</title>
</head>
<body th:align="center">

<h1>게시글 수정</h1>

<form th:action="@{/updateBoard/{seq}(seq = ${board.seq})}" method="post">
  <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
      <tr>
          <td bgcolor="orange" th:text="제목" width="80"></td>
          <td><input name="title" type="text" th:value="${board.title}" size="50"></td>
      </tr>
      <tr>
          <td bgcolor="orange" th:text="작성자"></td>
<!--          <td><input name="writer" type="text" size="10"></td>-->
          <td th:text="${board.writer}" size="10"></td>
      </tr>
      <tr>
          <td bgcolor="orange" th:text="내용">
          <td><textarea name="content" th:text="${board.content}" cols="50" rows="10"></textarea>
          </td>
      </tr>
      <tr>
          <td colspan="2" th:align="center">
          <input type="submit" value="게시글 수정">
          </td>
      </tr>
  </table>
</form>

<a th:href="@{/getBoardList}">글 목록</a>

</body>
</html>

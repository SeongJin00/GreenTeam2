<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>방방곡곡 | 로그인</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">

  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
          rel="stylesheet"
  />
</head>


<body>

<section class="vh-100" style="background-color: #3c3c3c;">
  <form action="/user/login" method="post" th:object="${member}">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center ">

              <h3 class="mb-5">로그인</h3>
              <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

              <div class="form-outline mb-4">
                <!--              name="username"-->
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" th:field="*{username}"/>
                <label class="form-label" for="typeEmailX-2">이메일 주소</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" th:field="*{password}"/>
                <!--              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>-->
                <label class="form-label" for="typePasswordX-2">비밀번호</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> 비밀번호 저장 </label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit" href="/login/success">로그인</button>

              <button class="btn btn-primary btn-lg btn-block" type="button"onclick="location.href='/user/signUp' ">회원가입</button>



              <hr class="my-4">
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                      type="submit"><i class="fab fa-google me-2"></i> Google로 로그인</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                      type="submit"><i class="fab fa-facebook-f me-2"></i>Facebook으로 로그인</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #54BD54;"
                      type="submit"><i class="fa-sharp fa-solid fa-n me-2"></i> Naver로 로그인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

</body>
</html>

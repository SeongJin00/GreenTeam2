<body>

<section class="vh-100" style="background-color: #f0f4fc;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>

                <form class="mx-1 mx-md-4" th:action="@{/user/signUp}" method="post" th:object="${member}">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <!--                      name="email"-->
                      <input type="text" id="form3Example3c" class="form-control" th:field="*{email}" />
                      <label class="form-label" for="form3Example3c">이메일</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" th:field="*{password}" />
                      <label class="form-label" for="form3Example4c">비밀번호</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" th:field="*{username}" />
                      <label class="form-label" for="form3Example1c">이름</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-mobile fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example5c" class="form-control" th:field="*{phone}"/>
                      <label class="form-label" for="form3Example5c">휴대폰</label>
                    </div>
                  </div>

                  <!--                  <div class="d-flex flex-row align-items-center mb-4">-->
                  <!--                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>-->
                  <!--                    <div class="form-outline flex-fill mb-0">-->
                  <!--                      <input type="email" id="form3Example3c" class="form-control" name="email" />-->
                  <!--                      <label class="form-label" for="form3Example3c">이메일</label>-->
                  <!--                    </div>-->
                  <!--                  </div>-->


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://img.freepik.com/free-vector/travelers-concept-illustration_114360-2602.jpg?w=740&t=st=1664423847~exp=1664424447~hmac=4f280175323de9b0dc33a8e44ca4012add32636b6cf4833fbcb7ec66607cbac7"
                     width="450" height="450" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
